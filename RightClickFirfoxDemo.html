<!DOCTYPE html>
 <html>
	<head>
		<title>一个右键菜单的例子（仅Firefox支持menu）</title>
		<meta charset="UTF-8"/>
		<script type="text/javascript">
			function goToSite(){
				window.open("http://www.waylau.com/","new page");
			}
		</script>
	</head>
	<body>
 		<button contextmenu="myRightMenu">右键按钮</button>
 		<menu id="myRightMenu"  type="context">
			<menuitem label="刷新"  ></menuitem>
			<menuitem label="删除" ></menuitem>
		    <menuitem label="更多实例，请访问www.waylau.com" icon="http://img.haokanbu.com/img/origin/8d584f8c34654a9c9fad6c9d8bd333d7.png"
		    onclick="goToSite()" >
		    </menuitem>
 		</menu>
	</body>
</html>
